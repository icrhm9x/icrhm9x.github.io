<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nguyen Duy Tung - CV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
  </head>
  <body>
    <div class="Wrapper">
      <div class="Responsive">
        <div class="Nav">
          <div class="Nav-info">
            <div class="Nav-info-img">
              <img id="userThumbnail" src="img/avatar.jpg" alt="">
            </div>
            <p class="Nav-info-name" id="userName"></p>
            <p class="Nav-info-job" id="userJob"></p>
            <p class="Nav-info-detail">
              <i class="fas fa-calendar-alt"></i><span id="userBirth"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-mars"></i><span id="userGender"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-map-marker-alt"></i><span id="userAddress"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-phone"></i><span id="userPhone"></span>
            </p>
            <p class="Nav-info-detail">
              <i class="fas fa-at"></i><span id="userEmail"></span>
            </p>
            <div class="Nav-info-contact">
              <a href="https://www.facebook.com/icr.mhysa" target="_blank" class="Nav-info-contact-item"><i class="fab fa-facebook-square"></i><span>fb.com/icr.mhysa</span></a>
            </div>
            <div class="Nav-info-contact">
              <a href="https://github.com/icrhm9x" target="_blank" class="Nav-info-contact-item"><i class="fab fa-github-square"></i><span>github.com/icrhm9x</span></a>
            </div>
          </div>
        </div>
        <div class="Content">
          <div id="mainContent" class="Content-body"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
